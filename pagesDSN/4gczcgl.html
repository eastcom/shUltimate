<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        #popupContent{
            overflow: hidden;
            border:1px solid #CCC;
            background-color:#F9F9F9;
            border:1px solid #333;
            padding:5px;
            width:1100px;
            height:300px;
        }
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<!-- 添加各种趋势图 -->
<div id="popupContent"></div>
<div id="divWhoise" style="border:none; position: absolute;left:500px;top:90px;height: 200px;">
    <input type="image" src="../images/loading.gif"  width="124px" height="124px" align="middle" /><p>数据加载中，请稍后...</p>
</div>
<!-- ECharts单文件引入 -->
<script src="../scripts/jquery-1.9.1.min.js"></script>
<script src="../echarts/build/dist/echarts.js"></script>
<script type="text/javascript">
    // ECharts路径配置
    require.config({
        paths: {
            echarts: '../echarts/build/dist'
        }
    });
    var baseUrl = '10.221.247.7';
    var locationUrl = window.location.href;
    locationUrl.indexOf('10.10.46.60') !== -1 && (baseUrl = '10.10.46.60');
    //解决跨域请求数据问题
    jQuery.support.cors = true;
    jQuery.ajaxSetup({ scriptCharset: "utf-8" , contentType: "application/json; charset=utf-8"});
    //判断对象是否为空
    function isEmpty(obj)
    {
        for (var name in obj)
        {
            return false;
        }
        return true;
    }

    var strIndexName ="";
    //获取页面传递过来的参数
    //var indexName = window.location.search.split("?")[1];
    var start = window.location.search.indexOf("?");
    var end1 = window.location.search.indexOf("!");
    var end2 = window.location.search.indexOf("&");
    var indexName = decodeURIComponent(window.location.search.substring(start+1,end1),"utf-8");//记录热点名称
    var infoName = decodeURIComponent(window.location.search.substring(end1+1,end2),"utf-8");//记录业务名称
    var strHeatDistricts = decodeURIComponent(window.location.search.substring(end2+1),"utf-8");//记录热点区域名称
    var chineseName = strHeatDistricts;
    var cellName ="";
    //获得当前时间倒推n分钟
    function getCurrentTimeMin(n){
        var nowDate = new Date();
        var min = nowDate.getMinutes(),
                hour = nowDate.getHours(),
                date = nowDate.getDate(),
                month = nowDate.getMonth() + 1 ,
                year = nowDate.getFullYear();
        //min<n && (hour -= 1, min = min + 60 - n);
        if(hour === 0){
            hour += 24;
        }
        if(min<n){
            hour -= 1;
            //if(hour<0) hour += 1;
            min = min + 60 - n;
        }
        min<n || ( min -= n);
        if(hour === 24){
            hour = 0;
        }
        var result = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + '00';
        //console.log(result)
        return result;
    }
    //获得当前时间倒推n小时
    function getCurrentTimeHour(n){
        var nowDate = new Date();
        var min = nowDate.getMinutes(),
                hour = nowDate.getHours(),
                date = nowDate.getDate(),
                month = nowDate.getMonth() + 1 ,
                year = nowDate.getFullYear();
        //var hour = 2;
        if(hour < n){
            hour += 24;
        }
        hour -= n;
        if(hour === 24) {
            hour = 0;
        }
        if(min <10){
            min = '0' + min;
            if(hour <0){
                hour = 0;
            }
        }
        var result = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + '00';
        //console.log(result)
        return result;
    }
    function callServer(str){
        var timeBegin = getCurrentTimeHour(3);
        var timeEnd = getCurrentTimeMin(0);
        var userUrl = 'http://' + baseUrl + ':8080/stream/ue/quality/hotspot-times?timeBegin=' + timeBegin + '&timeEnd' +timeEnd + '&hotspot=' + encodeURIComponent(str);

        $.getJSON(userUrl,function(data){
            var dataArr = [],
                    timeArr = [];
            for(var i= 0,lenI=data.length; i<10; ++i){
                dataArr.push(parseInt(data[i]['4G承载成功率']*10000)/100);
                timeArr.push(data[i].time.substring(11,16));
            }
            require(
                    [
                        'echarts',
                        'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
                    ],
                    function (ec) {
                        // 基于准备好的dom，初始化echarts图表
                        var myChart = ec.init(document.getElementById('popupContent'));

                        option = {
                            title : {
                                text: str + ' 4G承载成功率'
                            },
                            tooltip : {
                                trigger: 'axis'
                            },
                            legend: {
                                y: 'top',
                                x:'right',
                                data:['4G承载成功率']
                            },
                            calculable : true,
                            xAxis : [
                                {
                                    type : 'category',
                                    boundaryGap : false,
                                    name:'',
                                    data : timeArr
                                }
                            ],
                            yAxis : [
                                {
                                    type : 'value',
                                    name:'成功率(%)',
                                    axisLabel : {
                                        formatter: '{value}'
                                    }
                                }
                            ],
                            series : [
                                {
                                    name:'4G承载成功率',
                                    type:'line',
                                    data:dataArr
                                }
                            ]
                        };
                        // 为echarts对象加载数据,并添加单击响应事件
                        myChart.setOption(option,true);
                    }
            );
            $('#divWhoise').hide();
        });
    }
    function getUrlParam(sUrl, sKey) {
        sUrl = sUrl.split('?')[1];//截取地址之后的所有参数
        //sUrl = sUrl.replace(/[&#]/g,'');//删除所有特殊字符
        //console.log(sUrl)
        if(sKey !== ''){
            //console.log('不为空')
            //构造正则，并截取最新的sUrl
            var para = '(' + sKey + '=' + ')';
            var myReg1 = new RegExp(para,'g');
            //var myReg2 = /[A-Za-z0-9]+/g;//可以修改传中文或者数字参数
            var myReg2 = /^([\u4E00-\u9FA5]+，?)+$/g;
            var myReg = new RegExp(myReg1.source + myReg2.source,'g');
            //console.log(myReg)
            var temArray = sUrl.match(myReg);//得到的是含有参数分隔符的数组,如果只需要返回参数，则还需进行下面的转换
            //console.log(temArray)
            if(temArray){
                temArray = temArray.toString().replace(myReg1,'');//删除参数分隔符sKey=,得到的是字符串
                var result = temArray.split(',');//字符串转换为数组
                return result;
            }
            else{
                //console.log(sKey)
                return '';//传入的参数名称sKey有错或者参数名值为空
            }
        }
        if(sKey === ''){
            //console.log('为空')
            sUrl = sUrl.split(/[&#]/g);//以特殊字符为分隔符生成数组
            var resultObj = {};//最后需要返回的对象
            for(var i= 0, len = sUrl.length; i<len; ++i){
                var temValue = sUrl[i];
                var temArrayV = temValue.split('=');
                resultObj[temArrayV[0]] = temArrayV[1];
            }
            return resultObj;
        }
    }
    var nameVal = getUrlParam(locationUrl,'');
    //console.log(nameVal.name);
    callServer(decodeURIComponent(nameVal.name));
</script>
</body>
