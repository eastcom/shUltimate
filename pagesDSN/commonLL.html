        //字符格式输出
        function formatNumber(num,cent,isThousand){
            num = num.toString().replace(/\$|\,/g,'');
            if(isNaN(num))//检查传入数值为数值类型.
                num = "0";
            if(isNaN(cent))//确保传入小数位为数值型数值.
                cent = 0;
            cent = parseInt(cent);
            cent = Math.abs(cent);//求出小数位数,确保为正整数.
            if(isNaN(isThousand))//确保传入是否需要千分位为数值类型.
                isThousand = 0;
            isThousand = parseInt(isThousand);
            if(isThousand < 0)
                isThousand = 0;
            if(isThousand >=1) //确保传入的数值只为0或1
                isThousand = 1;
            sign = (num == (num = Math.abs(num)));//获取符号(正/负数)
            //Math.floor:返回小于等于其数值参数的最大整数
            num = Math.floor(num*Math.pow(10,cent)+0.50000000001);//把指定的小数位先转换成整数.多余的小数位四舍五入.
            cents = num%Math.pow(10,cent); //求出小数位数值.
            num = Math.floor(num/Math.pow(10,cent)).toString();//求出整数位数值.
            cents = cents.toString();//把小数位转换成字符串,以便求小数位长度.
            while(cents.length<cent){//补足小数位到指定的位数.
                cents = "0" + cents;
            }
            if(isThousand == 0) //不需要千分位符.
                return (((sign)?'':'-') + num + '.' + cents);
            //对整数部分进行千分位格式化.
            for (var i = 0; i < Math.floor((num.length-(1+i))/3); i++)
                num = num.substring(0,num.length-(4*i+3))+','+
                num.substring(num.length-(4*i+3));
            return (((sign)?'':'-') + num + '.' + cents);
        }
        //解析URL参数
        function getUrlParam(sUrl, sKey) {
            sUrl = sUrl.split('?')[1];//截取地址之后的所有参数
            //sUrl = sUrl.replace(/[&#]/g,'');//删除所有特殊字符
            //console.log(sUrl)
            if(sKey !== ''){
                //console.log('不为空')
                //构造正则，并截取最新的sUrl
                var para = '(' + sKey + '=' + ')';
                var myReg1 = new RegExp(para,'g');
                //var myReg2 = /[A-Za-z0-9]+/g;//可以修改传中文或者数字参数
                var myReg2 = /^([\u4E00-\u9FA5]+，?)+$/g;
                var myReg = new RegExp(myReg1.source + myReg2.source,'g');
                //console.log(myReg)
                var temArray = sUrl.match(myReg);//得到的是含有参数分隔符的数组,如果只需要返回参数，则还需进行下面的转换
                //console.log(temArray)
                if(temArray){
                    temArray = temArray.toString().replace(myReg1,'');//删除参数分隔符sKey=,得到的是字符串
                    var result = temArray.split(',');//字符串转换为数组
                    return result;
                }
                else{
                    //console.log(sKey)
                    return '';//传入的参数名称sKey有错或者参数名值为空
                }
            }
            if(sKey === ''){
                //console.log('为空')
                sUrl = sUrl.split(/[&#]/g);//以特殊字符为分隔符生成数组
                var resultObj = {};//最后需要返回的对象
                for(var i= 0, len = sUrl.length; i<len; ++i){
                    var temValue = sUrl[i];
                    var temArrayV = temValue.split('=');
                    resultObj[temArrayV[0]] = temArrayV[1];
                }
                return resultObj;
            }
        }

        function callServerRMCG(obj){
            disName === '迪士尼' || (getName());
            disName === '迪士尼' && (getAllName('核心区域'),document.getElementById('disTitle').innerHTML = '核心区域' + '  热门场馆' );        
            function getName(){
                $.ajax({
                    url: obj.url,
                    type: 'get',
                    dataType: 'json',
                    data: {},
                    beforeSend: function(XMLHttpRequest){
                        document.getElementById('loading').style.visibility = 'visible';
                        $('#loading').html("<img src='../images/loader1.gif' />");
                    },
                    complete: function(XMLHttpRequest,textStatus){
                        document.getElementById('loading').style.visibility = 'hidden';
                        $('#loading').empty();
                    }
                })
                    .done(function(data){
                        var targetObj = data[0];
                        var content = JSON.parse(targetObj.content);
                        var hotName = content.hotCellInName;
                        if(hotName == '' || hotName == ' ') hotName = disName;
                        
                        //console.log(hotName);
                        getAllName(hotName); 
                        var pos = hotName.indexOf('-');
                        var titleName = hotName.substring(pos+1);
                        document.getElementById('disTitle').innerHTML = decodeURIComponent(titleName) + '  热门场馆';         
                    });
            }  
            function getAllName(hotName){
                $.ajax({
                    url: 'http://'+ baseUrl + ':'+basePort+'/services/ws/fast_query/area/re/re_areaHotRel?hotspot=' + encodeURIComponent(hotName) + '&hot_type=1',
                    type: 'get'
                })
                    .done(function(data){
                        //console.log(data);
                        var nameArr = [];
                        for(var i=0,lenI=data.length; i<lenI; ++i){
                            var targetObj = data[i];
                            var name = targetObj.hot_name;
                            nameArr.push(name);
                        }
                        getTopN(nameArr);
                    });
            }
            function getTopN(arr){
                var time = getCurrentTimeMin(10);
                //console.log(arr);
                $.ajax({
                    url: 'http://'+ baseUrl + ':'+basePort+'/stream/union/hotspots-time-rank?time=' + time + '&sortKey=' + encodeURIComponent('总用户数') + '&num=5&order=desc',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(arr)
                    
                })
                    .done(function(data){
                        var customTable = $("<table border=\"0\"></table>");
                        customTable.addClass('table_' + isBig);
                        //添加表头
                        var tr = $('<tr></tr>');
                        tr.appendTo(customTable);
                        tr.addClass('tr_' + isBig); 
                        tr.append('<td>场馆名称</td>');
                        tr.append('<td>用户数(人)</td>');
                        tr.append('<td>流量(MB)</td>');
                        for(var i=0,lenI=data.length; i<lenI; ++i){
                            var users = data[i]['总用户数'],
                                flows = formatNumber(data[i]['总流量']/1024,2,1);
                            var stadiumName = data[i]['hotspot'];
                            var tr = $('<tr></tr>');                            
                            tr.appendTo(customTable);                            
                            //名称
                            var td = $('<td></td>');
                            //td.html('<a  href="javascript:void(0)" title='+ stadiumName + '><div style="margin-left: 10px; overflow:hidden;text-overflow:ellipsis;white-space:nowrap;width:160px;">' + stadiumName + '</div></a>');
                            td.html(stadiumName);
                            td.appendTo(tr);
                            //用户数
                            var td = $('<td></td>');
                            td.addClass('td_' + isBig);
                            td.html(users);
                            td.appendTo(tr);
                            //流量
                            var td = $('<td></td>');
                            td.addClass('td_' + isBig);
                            td.html(flows);
                            td.appendTo(tr);
                        }
                        customTable.appendTo($('#echartDiv'));                    
                        $('#disTime').html(data[0].time.substring(11,16));
                    })
            }              
        }
