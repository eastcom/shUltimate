<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        b{font-family:Microsoft YaHei; color:#ffffff;  text-align: center; line-height:26px; text-align: center; alignment:left; height:26px;font-size:18px; font-weight:bold;}
        #detailedInfo{width: 400px; height: 180px; background-color: #252c34; margin-top: -30px;}
        #infoAll{width: 400px; height: 200px; background-color: #252c34; background: url("../images/indexBackGround.png") no-repeat;}
        #title{
            border-bottom: 2px solid lightseagreen;
            width: 100%;
        }
        #loading{visibility: hidden; position: absolute; background: none; top: 50%; left: 50%; width: 100px; height: 100px;}
        .button{
            border: none;
            cursor: pointer;
            height: 30px;
            margin-left:10px;
            background: #FFFFFF ;
            outline: none;
        }
    </style>
    <script src="../scripts/jquery-1.9.1.min.js"></script>
    <script src="../echarts/build/dist/echarts.js"></script>
</head>
<body>
<div id="infoAll">
    <div id="title" >
        <table>
            <tr>
                <td><img src="images/icon6.png" style="width: 32px; height: 32px; margin-left: 20px;"/></td>
                <td><b id="disTitle" style="font-size: 26px;">流量</b></td>
            </tr>
        </table>
    </div>
    <div id="detailedInfo"></div>
</div>
<div id="loading"></div>
<script>
    var baseUrl = '10.221.247.7';
    var locationUrl = window.location.href;
    locationUrl.indexOf('10.10.46.60') !== -1 && (baseUrl = '10.10.46.60');
    // ECharts路径配置
    require.config({
        paths: {
            echarts: '../echarts/build/dist'
        }
    });
    function callServer(str){
        var timeBegin = getCurrentTimeHour(1),
                timeEnd = getCurrentTimeMin(5);
        var userUrl = 'http://' + baseUrl + ':8080/stream/ue/bytes/hotspots-times?timeBegin=' + timeBegin + '&timeEnd=' + timeEnd + '&hotspot=' + encodeURIComponent(str);
        //console.log(userUrl);
        $.ajax({
            url: userUrl,
            type: 'get',
            dataType: 'json',
            data: {},
            beforeSend: function(XMLHttpRequest){
                document.getElementById('loading').style.visibility = 'visible';
                $('#loading').html("<img src='../images/loader1.gif' />");
            },
            complete: function(XMLHttpRequest,textStatus){
                document.getElementById('loading').style.visibility = 'hidden';
                $('#loading').empty();
            }
        })
                .done(function(data){
                    var objectData = data[str];
                    var lengthData=objectData.length;
                    //alert(lengthData);
                    var array2G =[];
                    var array3G =[];
                    var array4G =[];
                    var timeData =[];
                    var arrayAll = [];
                    for (var i=0; i<lengthData;i++){
                        var dataThroughPut4G= 0,
                                dataThroughPut3G = 0,
                                dataThroughPut2G =0;
                        var all = 0;
                        dataThroughPut2G = objectData[i]['2G流量']/1024/1024;
                        dataThroughPut3G = objectData[i]['3G流量']/1024/1024;
                        dataThroughPut4G = objectData[i]['4G流量']/1024/1024;
                        all = objectData[i]['总流量']/1024/1024;
                        array2G.push(parseInt(dataThroughPut2G*100)/100);
                        array3G.push(parseInt(dataThroughPut3G*100)/100);
                        array4G.push(parseInt(dataThroughPut4G*100)/100);
                        arrayAll.push(parseInt(all*100)/100);
                        //alert(array4G[i]);
                        var time = objectData[i].time.substring(11,16);
                        timeData.push(time);
                    }
                    require(
                            [
                                'echarts',
                                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
                            ],
                            function (ec) {
                                // 基于准备好的dom，初始化echarts图表
                                var myChart = ec.init(document.getElementById('detailedInfo'));

                                var option = {
                                    title : {
                                        x: 'center',
                                        textStyle: {
                                            fontSize: 24,
                                            color: '#ffffff'
                                        }
                                        //text: str + ' 流量'
                                    },
                                    axis: {
                                        axisLabel: {
                                            textStyle: {
                                                color: '#ffffff'
                                            }
                                        }
                                    },
                                    tooltip : {
                                        trigger: 'axis'
                                    },
                                    legend: {
                                        data:['总流量','4G流量','3G流量','2G流量'],
                                        textStyle: {
                                            fontSize: 16,
                                            color: '#ffffff'
                                        },
                                        y: 'bottom',
                                        x: 'center'
                                    },
                                    grid: {
                                        x: '10%',
                                        width: '78%',
                                        borderWidth: 0
                                        //backgroundColor: '#252c34'
                                    },
                                    calculable : true,
                                    xAxis : [
                                        {
                                            type: 'category',
                                            axisLabel: {
                                                textStyle: {
                                                    fontSize: 14,
                                                    color: '#ffffff'
                                                }
                                            },
                                            boundaryGap: false,
                                            name: '',
                                            splitLine: false,
                                            data : timeData
                                        }
                                    ],
                                    yAxis : [
                                        {
                                            type : 'value',
                                            splitNumber: 3,
                                            axisLabel: {
                                                textStyle: {
                                                    fontSize: 14,
                                                    color: '#ffffff'
                                                }
                                            },
                                            name: '流量(GB)',
                                            splitLine: false
                                        }
                                    ],
                                    series : [
                                        {
                                            itemStyle:{
                                                normal: {color:'#fc018f  '}
                                            },
                                            name: '总流量',
                                            type: 'line',
                                            data: arrayAll
                                        },
                                        {
                                            itemStyle:{
                                                normal: {color:'#66f2ff  '}
                                            },
                                            name: '4G流量',
                                            type: 'line',
                                            data: array4G
                                        },
                                        {
                                            itemStyle:{
                                                normal: {color:'#00f859  '}
                                            },
                                            name: '3G流量',
                                            type: 'line',
                                            data: array3G
                                        },
                                        {
                                            itemStyle:{
                                                normal: {color:'#fff000  '}
                                            },
                                            name: '2G流量',
                                            type: 'line',
                                            data: array2G
                                        }
                                    ]
                                };
                                // 为echarts对象加载数据,并添加单击响应事件
                                myChart.setOption(option,true);
                            }
                    );
                });
    }
    //获得当前时间倒推n分钟
    function getCurrentTimeMin(n){
        var nowDate = new Date();
        var min = nowDate.getMinutes(),
                hour = nowDate.getHours(),
                date = nowDate.getDate(),
                month = nowDate.getMonth() + 1 ,
                year = nowDate.getFullYear();
        //min<n && (hour -= 1, min = min + 60 - n);
        if(hour === 0){
            hour += 24;
        }
        if(min<n){
            hour -= 1;
            //if(hour<0) hour += 1;
            min = min + 60 - n;
        }
        min<n || ( min -= n);
        if(hour === 24){
            hour = 0;
        }
        var result = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + '00';
        //console.log(result)
        return result;
    }
    //获得当前时间倒推n小时
    function getCurrentTimeHour(n){
        var nowDate = new Date();
        var min = nowDate.getMinutes(),
                hour = nowDate.getHours(),
                date = nowDate.getDate(),
                month = nowDate.getMonth() + 1 ,
                year = nowDate.getFullYear();
        //var hour = 2;
        if(hour < n){
            hour += 24;
        }
        hour -= n;
        if(hour === 24) {
            hour = 0;
        }
        if(min <10){
            min = '0' + min;
            if(hour <0){
                hour = 0;
            }
        }
        var result = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + '00';
        //console.log(result)
        return result;
    }
    function getUrlParam(sUrl, sKey) {
        sUrl = sUrl.split('?')[1];//截取地址之后的所有参数
        //sUrl = sUrl.replace(/[&#]/g,'');//删除所有特殊字符
        //console.log(sUrl)
        if(sKey !== ''){
            //console.log('不为空')
            //构造正则，并截取最新的sUrl
            var para = '(' + sKey + '=' + ')';
            var myReg1 = new RegExp(para,'g');
            //var myReg2 = /[A-Za-z0-9]+/g;//可以修改传中文或者数字参数
            var myReg2 = /^([\u4E00-\u9FA5]+，?)+$/g;
            var myReg = new RegExp(myReg1.source + myReg2.source,'g');
            //console.log(myReg)
            var temArray = sUrl.match(myReg);//得到的是含有参数分隔符的数组,如果只需要返回参数，则还需进行下面的转换
            //console.log(temArray)
            if(temArray){
                temArray = temArray.toString().replace(myReg1,'');//删除参数分隔符sKey=,得到的是字符串
                var result = temArray.split(',');//字符串转换为数组
                return result;
            }
            else{
                //console.log(sKey)
                return '';//传入的参数名称sKey有错或者参数名值为空
            }
        }
        if(sKey === ''){
            //console.log('为空')
            sUrl = sUrl.split(/[&#]/g);//以特殊字符为分隔符生成数组
            var resultObj = {};//最后需要返回的对象
            for(var i= 0, len = sUrl.length; i<len; ++i){
                var temValue = sUrl[i];
                var temArrayV = temValue.split('=');
                resultObj[temArrayV[0]] = temArrayV[1];
            }
            return resultObj;
        }
    }
    var nameVal = getUrlParam(locationUrl,'');
    var disName = decodeURIComponent(nameVal.name);
    callServer(disName);
    document.getElementById('disTitle').innerHTML = disName + '  流量';
</script>
</body>
</html>
