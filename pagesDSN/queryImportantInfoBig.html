<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        b{font-family:Microsoft YaHei; color:#000000    ; line-height:15px; alignment:left; height:15px;font-size:15px; font-weight:bold;}
        #detailedInfo{position: absolute; margin-top: 70px; width: 600px; left: 0px; height: 300px; background-color: #252c34; border: none;}
        .button{
            color: white;
            border: none;
            cursor: pointer;
            height: 30px;

            background: #252c34;
            outline: none;
            font-family:Microsoft YaHei;
        }
        .table table td{border:1px solid red;}
    </style>
</head>
<body>
<div>
    <div id="titleInfo" style="color: #ffffff; font-family:Microsoft YaHei;font-size:28px;font-weight:bold;line-height:24px;position:absolute;left: 0px;width: 600px;height: 30px;margin-top: 0px;"></div>
    <div id="indexSelect" style="position:absolute;left: 0px;width: 600px;height: 10px;margin-top: 30px; ">
        <table class="table">
            <tr style=" border-bottom: 1px solid cornflowerblue;">
                <td >
                    <input type="button"  style="width:100px; font-size: 24px; color: #6495ED; "  class="button "   background-image=""  value="用户数" align="middle" />
                </td>
                <td >
                    <input type="button"  style="width:90px; font-size: 24px;" class="button"   background-image=""  value="流量" align="middle" />
                </td>
                <td >
                    <input type="button"  style="width:110px; font-size: 24px;" class="button"   background-image=""  value="话务量" align="middle" />
                </td>
                <td >
                    <input type="button"  style="width:160px; font-size: 24px; "  class="button "   background-image=""  value="网络质量指标" align="middle" />
                </td>
                <td >
                    <input type="button"  style="width:120px; font-size: 24px;" class="button"   background-image=""  value="热门应用" align="middle" />
                </td>
                <!--td >
                    <input type="button"  style="width:80px; font-size: 18px; " class="button"   background-image=""  value="下行速率" align="middle" />
                </td-->
            </tr>
        </table>
    </div>
    <div id="detailedInfo"></div>
</div>
<script src="../scripts/jquery-1.9.1.min.js"></script>
<script>
    var baseUrl = '10.221.247.7';
    var locationUrl = window.location.href;
    locationUrl.indexOf('10.10.46.60') !== -1 && (baseUrl = '10.10.46.60');
    function callServer(disName,str){
        showAllIndexInfo(disName,str);
    }
    function showAllIndexInfo(disName, str){
        $('#detailedInfo').empty();
        var src = "yhsBigPopup.html?name=";
        str === '流量' && (src = "llBigPopup.html?name=");
        str === '话务量' && (src = "hwlBigPopup.html?name=");
        str === '热门应用' && (src = "rmyyBigPopup.html?name=");
        str === '网络质量指标' && (src = "wlzlzb1BigPopup.html?name=");
        var myiframe=document.createElement("iframe");
        myiframe.name="showframe" ;
        myiframe.width="100%";
        myiframe.height="100%";
        myiframe.marginwidth="0";
        myiframe.marginheight="0";
        myiframe.hspace="0";
        myiframe.vspace="0";
        myiframe.frameborder="0";
        myiframe.scrolling="no";
        myiframe.style.border="none";
        myiframe.src= src + encodeURIComponent(disName);
        document.getElementById('detailedInfo').appendChild(myiframe);
    }
    var indexName = '用户数';
    var parasObj = getUrlParam(locationUrl,'');
    var nameVal = decodeURIComponent(parasObj.name);
    //var nameVal = '迪士尼';
    document.getElementById("titleInfo").innerHTML = " 【" + nameVal + "】" + '详情';
    callServer(nameVal,indexName);
    function indexCall(str){
        //console.log('happened');
        window.parent.callDrawTrendPlot(str);
    }
    function getUrlParam(sUrl, sKey) {
        sUrl = sUrl.split('?')[1];//截取地址之后的所有参数
        //sUrl = sUrl.replace(/[&#]/g,'');//删除所有特殊字符
        //console.log(sUrl)
        if(sKey !== ''){
            //console.log('不为空')
            //构造正则，并截取最新的sUrl
            var para = '(' + sKey + '=' + ')';
            var myReg1 = new RegExp(para,'g');
            //var myReg2 = /[A-Za-z0-9]+/g;//可以修改传中文或者数字参数
            var myReg2 = /^([\u4E00-\u9FA5]+，?)+$/g;
            var myReg = new RegExp(myReg1.source + myReg2.source,'g');
            //console.log(myReg)
            var temArray = sUrl.match(myReg);//得到的是含有参数分隔符的数组,如果只需要返回参数，则还需进行下面的转换
            //console.log(temArray)
            if(temArray){
                temArray = temArray.toString().replace(myReg1,'');//删除参数分隔符sKey=,得到的是字符串
                var result = temArray.split(',');//字符串转换为数组
                return result;
            }
            else{
                //console.log(sKey)
                return '';//传入的参数名称sKey有错或者参数名值为空
            }
        }
        if(sKey === ''){
            //console.log('为空')
            sUrl = sUrl.split(/[&#]/g);//以特殊字符为分隔符生成数组
            var resultObj = {};//最后需要返回的对象
            for(var i= 0, len = sUrl.length; i<len; ++i){
                var temValue = sUrl[i];
                var temArrayV = temValue.split('=');
                resultObj[temArrayV[0]] = temArrayV[1];
            }
            return resultObj;
        }
    }
    $('#indexSelect :button').on('click',function(){
        $('#indexSelect :button').css('color','#ffffff');
        $(this).css('color','#6495ED');
        indexName = $(this).val();
        callServer(nameVal,indexName);
    });
</script>
</body>
</html>
