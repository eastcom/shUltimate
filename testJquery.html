<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	#parent{
		position: relative; left: 100px; top: 200px; height: 200px; width: 300px; border: 1px solid red;
	}
</style>
<script src="scripts/jquery-1.9.1.min.js"></script>
<script>
	$(document).ready(function(){
		var parentDiv = $('#parent');		
		var parentPos = parentDiv.position();
		//console.log(parentPos);
		var left = parentPos.left,
			top = parentPos.top;
		console.log(left,top);
		var height = parentDiv.height(),
			width = parentDiv.width();
		console.log(width,height);
		var childLeft = left + width,
			childTop = top + height;
		console.log(childLeft,childTop);
		var childDiv = $('<div></div>');
		childDiv.css({
			position: 'relative', left: childLeft, top: height, width: '100px', height: '100px', border: '2px solid green'
		});
		childDiv.appendTo('body');
	});
</script>
</head>
<body>
   <div id="parent"></div> 
</body>
</html>
